<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outerbox">

        <section class="display">

        </section>

        <div class="buttonbox">

            <section class="row1">
                <div class="ac button centerText grey">AC</div>
                <div class="del button centerText grey">DEL</div>
                <div class="percentage button centerText grey">%</div>
                <div class="slash button centerText orange">/</div>
            </section>

            <section class="row2">
                <div class="seven button centerText">7</div>
                <div class="eight button centerText">8</div>
                <div class="nine button centerText">9</div>
                <div class="multiply button centerText orange">*</div>
            </section>

            <section class="row3">
                <div class="four button centerText">4</div>
                <div class="five button centerText">5</div>
                <div class="six button centerText">6</div>
                <div class="minus button centerText orange">-</div>
            </section>

            <section class="row4">
                <div class="one button centerText">1</div>
                <div class="two button centerText">2</div>
                <div class="three button centerText">3</div>
                <div class="plus button centerText orange">+</div>
            </section>

            <section class="row5">
                <div class="zero button centerText">0</div>
                <div class="dot button centerText">.</div>
                <div class="equal button centerText orange">=</div>
            </section>
        
        </div>

    </div>
</body>
</html>
