<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" href="./assets/icons8-calculator-16.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="queries.css">
</head>
<body>
    <div class="notoptimized">Currently not available on this device</div>
    
    <div class="outerbox">

        <section class="display">
            <p class="resultField" ></p>
        </section>

        <div class="buttonbox">

            <section class="row1">
                <div class="ac button centerText grey">AC</div>
                <div class="del button centerText grey">DEL</div>
                <div class="numberButton percentage button centerText grey">%</div>
                <div class="numberButton slash button centerText orange ">/</div>
            </section>

            <section class="row2">
                <div class="numberButton seven button centerText">7</div>
                <div class="numberButton eight button centerText">8</div>
                <div class="numberButton nine button centerText">9</div>
                <div class="numberButton multiply button centerText orange">*</div>
            </section>

            <section class="row3">
                <div class="numberButton four button centerText">4</div>
                <div class="numberButton five button centerText">5</div>
                <div class="numberButton six button centerText">6</div>
                <div class="numberButton minus button centerText orange">-</div>
            </section>

            <section class="row4">
                <div class="numberButton one button centerText">1</div>
                <div class="numberButton two button centerText">2</div>
                <div class="numberButton three button centerText">3</div>
                <div class="numberButton plus button centerText orange">+</div>
            </section>

            <section class="row5">
                <div class="numberButton zero button centerText">0</div>
                <div class="numberButton dot button centerText">.</div>
                <div class="equal button centerText orange">=</div>
            </section>
        
        </div>

    </div>
</body>
<script src="script.js"></script>
</html>
